<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
				width: 240px;
				height: 200px;
			}
			#box div{
				position: absolute;
				left: 20px;
				right: 20px;
				display: none;
				width: 200px;
				height: 200px;
			}
			#box .active{
				display: block;
			}
			#box #tips{
				position: absolute;
				width: 100px;
				height: 20px;
				overflow: hidden;
				margin: 150px 30px;
				z-index: 2;
				display: block;
		
			}
			#tips>span{
				width: 20px;
				height: 20px;
				display: block;
				border-radius: 50%;
				background: red;
				float: left;
			}
			.rightBtn{
				float: right;
				margin:80px 0;
				background: saddlebrown;
			}
			.leftBtn{
				float: left;
				margin:80px 0;
				background: saddlebrown;
			}
		</style>
	</head>
	<body>
		<div id="box">
				
			<div class="active" style="background: saddlebrown;">1</div>
			<div style="background: darkblue;">2</div>
			<div style="background: seagreen;">3</div>
			<div style="background: palegoldenrod;">4</div>
			<div style="background: magenta;">5</div>
			<p id="tips">
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
			</p>
			<p class="rightBtn">&gt;</p>
			<p class="leftBtn">&lt;</p>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var num=0;
			var timer;
			$('#box').hover(function(){
				clearInterval(timer);
				clickcircle()
			},function(){
				start();
			});
			start()
			function start(){
				timer = setInterval(function(){
					num++;
					if (num==6) {
						num=1
					}
				init(num)
				},1000)	
			}
			function clickcircle(){
				$('#tips span').on('click',function(e){
					num = $(this).index()+1;
					init(num)
				})
			}
			function next(){
				num++;
				if (num==6) {
						num=1
					}
				init(num)
			}
			
			$('.leftBtn').click(function(){
				pre();
			})
			$('.rightBtn').click(function(){
				next();
			})
			function pre(){
				num--;
				if (num<=0) {
						num=5
					}
				init(num)
			}
			
			function init(num){
				$('#box>div:nth-child('+num+')').fadeIn().siblings('div').fadeOut();
				$('#tips span:nth-child('+num+')').css('background','white').siblings().css('background','red');
			}
		</script>
	</body>
</html>
