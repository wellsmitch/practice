<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ互联登录</title>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            color: #000;
            font: 14px/1.5 "Microsoft YaHei", "微软雅黑";
            /* text-align: center;*/
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            color: #000;
            text-decoration: none;
        }

        #login_b {
            padding: 30px 0;
            display: block;
        }

        #main {
            position: absolute;
            z-index: 1002;
            width: 450px;
            background: #fff;
            -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            display: block;
        }

        .box {

            height: auto;
            min-height: 500px;
            padding: 48px 40px 36px;
            box-sizing: border-box;
        }

        .VYMape {
            background: #fff;
            bottom: 0;
            direction: ltr;
            left: 0;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }

        .VYMape svg {
            display: block;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .RwBngc {
            height: 16.8px;
            padding: 8px 0 0;
            position: absolute;
            width: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            font-size: 12px;
            line-height: 1.4;
        }

        .Bgzgmd {
            margin-bottom: 0;
            margin-top: 0;
        }

        .Bgzgmd {
            list-style: none;
            margin: 8px -16px;
            padding: 0;
        }

        .Bgzgmd li {
            display: inline-block;
            margin: 0;
        }

        .Bgzgmd a {
            -webkit-border-radius: 2px;
            border-radius: 2px;
            color: #757575;
            padding: 6px 16px;
            -webkit-transition: background .2s;
            transition: background .2s;
        }

        .u7land {
            margin: 8px 0px;
        }

        .sfYUmb {
            padding-bottom: 0;
            padding-top: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            line-height: 32px;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="box">
        <div>
            <a id="login_b"
               href="https://graph.qq.com/oauth2.0/authorize?client_id=101209783&redirect_uri=https%3A%2F%2Froswifi.com%2Flogin.php&response_type=code&scope=get_user_info"><img
                    src="https://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/bt_white_76X24.png" alt="腾讯QQ登录"></a>
        </div>
    </div>

</div>

<script type="text/javascript">

    $(function () {
        $("#main").css({
            "margin-top": ($(window).height() - $("#main").height()) / 2,
            "margin-left": ($(window).width() - $("#main").width()) / 2,
        });
    })
    window.onresize = function () {
        $("#main").css({
            "margin-top": ($(window).height() - $("#main").height()) / 2,
            "margin-left": ($(window).width() - $("#main").width()) / 2,
        });

    }
</script>

</body>
</html>
