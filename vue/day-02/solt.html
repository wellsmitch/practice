<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="out">
    <h3>最新dom</h3>
    <v-header>
        <ol slot="oll">
            <li>11dd</li>
            <li>11dd</li>
            <li>11dd</li>
            <li>11dd</li>
            <li>11dd</li>
        </ol>
        <ul slot="child">
            <li>afasfasdf</li>
            <li>afasfasdf</li>
            <li>afasfasdf</li>
            <li>afasfasdf</li>
            <li>afasfasdf</li>
        </ul>
    </v-header>
</div>
<template id="header">
    <div>
        <h2>组件-----</h2>
        <slot name="oll">当标签里没有内容时候 我是插槽 显示我</slot>
        <slot name="child">当标签里没有内容时候 我是插槽 显示我</slot>
    </div>
</template>
<script>
    var vm  = new Vue({
        el:"#out",
        data:{
        },
        components:{
            "v-header":{
                template:"#header",
                data:function () {
                    return{
                        str:"你好"
                    }
                }
            }
        }
    })
</script>
</body>
</html>
