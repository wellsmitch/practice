<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="out">
    <h3>最新dom</h3>
    <p ref="tit">{{str}}</p>
</div>
<!--获取加载过后的DOM元素-->
<script>
    var vm  = new Vue({
        el:"#out",
        data:{
            str:"hollo word"
        },
        mounted(){
            this.str = "你好世界";
            this.$nextTick(function () {
                console.log(this.$refs.tit);
                console.log(this.$refs.tit.innerHTML);
            })
        }

    })
</script>
</body>
</html>
