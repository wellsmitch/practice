<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="out">
    <div @click="fu()">父元素
        <button @click.stop="zi()">Z子元素</button>
        <button @click="zi($event)">Z子元素</button>
        <input type="text" @Keyup.13="tap()">
        <input type="text" @keyup.s="tap()">
    </div>
</div>
</body>
<script>
    var vm  =new Vue({
        el:"#out",
        data:{

        },
        methods:{
            fu(){
                console.log("fu");
            },
            zi(e){
                e.cancelBubble= true;
                console.log("zi");
            },
            tap(){
                console.log(1111);
            }
        }

    })
</script>

</html>
