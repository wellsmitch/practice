<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            position: absolute;
            top: 10px;
            left: 10px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            background: rebeccapurple;
        }
    </style>

</head>
<body>
<div id="out">
    <p v-move></p>
    <p v-move></p>
    <p v-move></p>
</div>
<script>
    Vue.directive('move',function (a,b,c) {
        console.log(a, b,2222222222, c,333333);
        a.onmousedown =function (e) {
            var x=e.clientX-a.offsetLeft
            var y=e.clientY-a.offsetTop
            document.onmousemove=function (e) {
                var  l = e.clientX-x
                var  t = e.clientY-y
                a.style.left= l+'px'
                a.style.top= t+'px'
            }
            document.onmouseup=function (e) {
                document.onmousedown=null
                document.onmousemove=null
            }
        }
    })


    let vm =new Vue({
        el:"#out",

    })
</script>
</body>
</html>
