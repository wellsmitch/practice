<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/js/vue.js"></script>
    <link rel="stylesheet" href="animate/animate.css">
</head>
<body>
<div id="out">
    <button @click="isshow=!isshow">控制动画</button>
    <transition
            enter-active-class="animated flash"
            leave-active-class="animated bounceOut"
    >
        <p v-show="isshow">faskdfjklasjhdflkjasdfhjklasf aksjdfhkjlasdfh</p>

    </transition>
</div>
<script>
    let vm = new Vue({
        el:"#out",
        data:{
            isshow:true
        }
    })
</script>
</body>

</html>
