<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div class="out">
    <h2>todolist</h2>
    <input type="text" v-model="ipt">
    <button @click="add()">添加</button>
    <ul>
        <li v-for="(item,i) in arr">
            <p>
                {{i}}+++++++++++{{item}}++++ <button @click="del(i)" >删除</button>
            </p>
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el:".out",
        data:{
            ipt:"",
            arr:[]
        },
        methods:{
            add(){
                this.arr.push(this.ipt);
                this.ipt=""
            },
            del(i){
              this.arr.splice(i,1)
            }
        }
    })
</script>


</body>
</html>
