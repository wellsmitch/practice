<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="out">
    <h2>查询</h2>
    <input type="text" v-model="a">
    <p v-for="(item,i) in list">{{item}}</p>
    <li>{{sum}}</li>
</div>
<script>
    var vm  = new Vue({
        el:"#out",
        data:{
            a:"",
            arr:["香蕉","苹果","香梨","橘子","香橘"],
            i:1
        },
        computed:{
            list(){
                var arr1= [];
                this.arr.map(function (item) {
                    if (item.indexOf(this.a)!=-1){
                        arr1.push(item)
                    }
                }.bind(this) )
                return arr1
            },
            sum(){
                if(this.i>10){
                    return "hi"
                }else {
                    return "hello"
                }
            }
        }

    })
</script>
</body>
</html>
