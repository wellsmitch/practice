<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--行内样式绑定-->
<div id="out">
    <h2>金额结算</h2>
    单价：<input type="text" value="" v-model="a">
    数量：<input type="number" value="" min="1" v-model="b">
    <p>运费:{{yunfen}}</p>
    <p>总额：{{sum}}</p>
</div>

<script>
    var vm = new Vue({
        el:"#out",
        data:{
            str:"hello vue",
            a:"",
            b:"",
            yunfen:10
        },
        computed:{
            sum(){
                if (this.a*this.b>88){
                    this.yunfen=0;
                }else {
                    this.yunfen=10
                }
                return this.a*this.b+this.yunfen;
            }
        }
    })


</script>
</body>
</html>
