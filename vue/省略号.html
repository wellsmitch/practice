<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.gf {
				width: 100px;
				color: rgb(1, 170, 237);
				overflow: hidden;
				white-space: nowrap;
				cursor: pointer;
				text-overflow: ellipsis;
			}
		</style>

	</head>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="out">


			<p class="gf" v-for="item in arr">{{item}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#out',
			data: {
				arr: ['111111111111111111111111', '22222222222222222222222', '33333333333333333333333']
			}
		})
	</script>
</html>
