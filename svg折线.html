<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        #ctr{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <svg id="ctr" width='500' height='500'>
        <!--<polyline points='220,10 300,210 170,250 123,234' fill='none' stroke='#000' stroke-width='10'></polyline>-->
        <polyline id="moreLine" points="" fill='none' stroke='#000' stroke-width='10'></polyline>
    </svg>

    <script type="text/javascript">
        var pointsString = [];
        function move(e){
            var s = e.offsetX+'#'+e.offsetY;
            pointsString.push(s);
        }
        ctr.onmousedown = function (e) {
            move(e);
            var str = pointsString.join(' ');
                var p = str.replace(/#/g,',');
            moreLine.setAttribute("points",p);
        };
    </script>
</body>
</html>
