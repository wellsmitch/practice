<script type="text/babel">
class Person {
    showName() {
        console.log("12s333312312")
    }
}

var sd = [1, 2, 3];
sd.map((n) => n + 1);
console.log(sd);

function sleep(second, param) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(param);
        }, second);
    })
}

async function test() {
    let result1 = await sleep(2000, 'req01');
    let result2 = await sleep(1000, 'req02' + result1);
    let result3 = await sleep(500, 'req03' + result2);
    console.log(`
      result1: ${result1}
       result3: ${result3}
       result2: ${result2}

    `);
}

test();

let s = new Person();
s.showName();
</script>
