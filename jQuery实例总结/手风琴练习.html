<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box>div{
				width: 160px;
				height: 200px;
				overflow: hidden;
				float: left;
			}
			img{
				width: 260px;
				height: 200px;
				margin-left: -50px;
		
			}
			span{
				display: block;
				width: 20px;
				margin:35px auto;
				color: #fff;
			}
			a{
				display: block;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: rgba(0,0,0,.3);
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<div id="" style="background: url(img/1.jpg) no-repeat center"><a href=""><span>温泉酒店</span></a></div>
			<div id="" style="background: url(img/2.jpg) no-repeat center"><a href=""><span>情侣酒店</span></a></div>
			<div id="" style="background: url(img/3.jpg) no-repeat center"><a href=""><span>设计酒店</span></a></div>
			<div id="" style="background: url(img/4.jpg) no-repeat center"><a href=""><span>青年旅社</span></a></div>
			<div id="" style="background: url(img/5.jpg) no-repeat center"><a href=""><span>特色客栈</span></a></div>
			<div id="" style="background: url(img/6.jpg) no-repeat center"><a href=""><span>海岛酒店</span></a></div>
			<div id="" style="background: url(img/7.jpg) no-repeat center"><a href=""><span>海洋酒店</span></a></div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
//			console.log($('#box>div'))
			$('#box>div').hover(function(){
				console.log(this),
				$(this).children('a').css({'display': 'none'}).end()
				.stop().animate({width: 260}).siblings().stop().animate({width: 143.3});

//				$(this).animate({'width':260}).siblings().stop().animate({'width':143.3})				
			},function(){
				$(this).children('a').css({'display': 'block'})
				$('#box>div').stop().animate({'width':160})
			})
		</script>
	</body>
</html>
