<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="box">
			uytfd
		</div>
		<div id="box2">
			
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				console.log('onload1')
			}//速度慢些
			$(document).ready (function(){
				console.log('2')
			})//速度快且不会覆盖
			$(document).ready(function(){
				console.log('页面加载完毕2')
			});
			
			//简写式
			$(function(){
				console.log('页面加载完毕3')
			})
			
			//事件源是html
			$(document).click(function(e){
				console.log(e)
			})
			
			//bind绑定事件，事件不会相互覆盖
			$(document).bind('click',function(){
				console.log('bind click')
			})
//			console.log(...[1,2,2,3,4].new Set())
			var box = function(){
				console.log('box 被点击')
			}
			$('#box').bind('click',box)
			
			$('#box').unbind('click',box)

			$('#box').hover(function(){
				console.log('移入')
			},function(){
				console.log('移除')
			})
			
			$('ul').on('click','li',function(){
				console.log(this)
			})
		</script>
	</body>
</html>
