<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			qwert
		</div>
		<div id="box1">
			
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var arr = [18,21,3,4,5];
//			$('.box').click(function(){
//				console.log(this)
//			});
			//事件不会被克隆
			$.each(arr,function(index,ele){
				console.log(ele)
				var $clone = $('.box').clone().removeClass().html(ele);//注意应该在克隆之后再去掉class名否则下次克隆将找不到class名为box的元素
				console.log( $clone);
				$clone.appendTo($('#box1'))
			})
//			$('.box').clone(false).appendTo('#box1')//等价于$('.box').clone().appendTo('#box1')
			
			
		</script>
	</body>
</html>
