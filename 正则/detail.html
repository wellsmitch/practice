<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var reg = new RegExp("study","ig");   // 第二个参数为修饰符

    //     i：表示忽略大小写ignore。
    //      g：表示全局匹配，查找所有匹配而非在找到第一个匹配后停止 global。
    //     var reg = /study/ig;

    var str1 =  new RegExp("cat","ig");
    var str2 = /dog/;
    console.log(str1.test('cats and dogs')); // true
    console.log(str2.test('cats and dogs')); // true

    // 下面代码的正则表达式使用了g修饰符，表示是全局搜索，会有多个结果。接着，三次使用test方法，每一次开始搜索的位置都是上一次匹配的后一个位置。
    var r = /x/g;
    var s = '_x_x';
    console.log(r.lastIndex); // 0
    console.log(r.test(s));// true

    console.log(r.lastIndex); // 2
    console.log(r.test(s));// true

    console.log(r.lastIndex); // 4
    console.log(r.test(s));// false

    // exec：用于检索字符串中的正则表达式的匹配。返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为null。
    var s = '_x_x';
    var r1 = /x_/;
    var r2 = /y/;

    console.log(r1.exec(s)); // ["x_"]
    console.log(r2.exec(s)); // null


    // replace： 按照给定的正则表达式进行替换，返回替换后的字符串。
    // 字符串对象的replace方法可以替换匹配的值。它接受两个参数，第一个是正则表达式，表示搜索模式，第二个是替换的内容。
    // str.replace(search, replacement)
    // 正则表达式如果不加g修饰符，就替换第一个匹配成功的值，否则替换所有匹配成功的值。
    console.log('aaa'.replace('a', 'b'));// "baa"
    console.log('aaa'.replace(/a/, 'b'));// "baa"
    console.log('aaa'.replace(/a/g, 'b')); // "bbb"

    // search：检索与正则表达式相匹配的值。返回字符串中第一个与正则表达式相匹配的子串的起始位置。如果没有找到则返回-1。
    console.log('_x_x'.search(/x/)); // 1

    // *：匹配前面的子表达式零次或多次。
    // +：匹配前面的子表达式一次或多次。
    // ？：匹配前面的子表达式零次或一次。
    // {n}：匹配确定n次。
    // {n,}：至少匹配n次。
    // {n, m}：最少匹配n次且最多匹配m次。
    // [xyz]：字符集合。匹配所包含的任意一个字符。
    // /[abc]/.test('hello world') // false
    // /[abc]/.test('apple') // true
    // [^xyz]： 表示除了x、y、z之外都可以匹配。

    // [a-z]：字符范围。匹配指定范围内的任意字符。
    // [abc]可以写成[a-c]，[0123456789]可以写成[0-9]，同理[A-Z]表示26个大写字母。
    console.log(/[a-z]/.test('b')); // true

    // 这样也可以：[0-9]、[0-9a-z]、[0-9a-zA-Z]
    //     [0-9a-zA-Z]  表示数字0-9，大小字母
    //
    //     [^a-z]：表示不包含小写字母。

    // \d 匹配0-9之间的任一数字，相当于[0-9]。
    // \D 匹配所有0-9以外的字符，相当于[^0-9]。
    // \w 匹配任意的字母、数字和下划线，相当于[A-Za-z0-9_]。
    // \W 除所有字母、数字和下划线以外的字符，相当于[^A-Za-z0-9_]。
    // \s 匹配空格（包括换行符、制表符、空格符等）。
    // \S 匹配非空格的字符。
    // .：匹配除 "\n" 之外的任何单个字符。要匹配包括 '\n' 在内的任何字符，请使用象 '[.\n]' 的模式。
//     元字符---转义符：
//     \：用于匹配某些特殊字符。
// 正则表达式中那些有特殊含义的元字符，如果要匹配它们本身，就需要在它们前面要加上反斜杠。比如要匹配+，就要写成\+。

//     元字符---选择匹配符：
//     |：可以匹配多个规则。
// 竖线符号（|）在正则表达式中表示“或关系”（OR），即cat|dog表示匹配cat或dog。
</script>
</body>
</html>
