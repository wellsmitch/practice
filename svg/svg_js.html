<!--

    A rx ry x-axis-rotation large-arc-flag sweep-flag x y
    弧形命令A的前两个参数分别是x轴半径和y轴半径，->2
    弧形命令A的第三个参数表示弧形的旋转情况，->1
    large-arc-flag（角度大小） 和sweep-flag（弧线方向），large-arc-flag决定弧线是大于还是小于180度，0表示小角度弧，1表示大角度弧。 ->1
    sweep-flag表示弧线的方向，0表示从起点到终点沿逆时针画弧，1表示从起点到终点沿顺时针画弧。 ->1

-->

<script type="text/javascript" src="svg.js"></script>
<script type="text/javascript">
    var draw = SVG('drawing').size(500, 500);
    var path = draw.path('M0 0 A50 50 0 0 1 50 50 A50 50 0 0 0 100 100');
    path.fill('none').move(20, 20).stroke({ width: 1, color: '#ccc' });

    var text = draw.text(function(add) {
        add.tspan('We go ');
        add.tspan('up').fill('#f09').dy(-40);
        add.tspan(', then we go down, then up again').dy(40)
    });

    var path1 = 'M 100 200 C 200 100 300 0 400 100 C 500 200 600 300 700 200 C 800 100 900 100 900 100';

    text.path(path1).font({ size: 42.5, family: 'Verdana' })
