<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg动画</title>
    <style>
        body {
            margin: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            height: 100vh;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .icon-play {
            cursor: pointer;
        }
    </style>
</head>
<body>
<script src="https://wow.techbrood.com/libs/jquery/jquery-1.11.1.min.js"></script>
<svg class="icon-play" version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" fill="steelblue" width="100" height="100" viewBox="0 0 36 36" data-play="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
     data-pause="M 12,26 16.33,26 16.33,10 12,10 z M 20.66,26 25,26 25,10 20.66,10 z">
    <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"></path>
</svg>
<!--缓冲库-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/AttrPlugin.min.js'></script>
<script type="text/javascript">
    var svg = document.querySelector('.icon-play');
    var svgPath = svg.querySelector('path');

    svg.addEventListener('click', function() {
        if (svg.classList.contains('play')) {
            svg.classList.remove('play');
            TweenLite.to(svgPath, .4, {
                attr: {
                    d: svg.getAttribute('data-play')
                }
            });
        } else {
            svg.classList.add('play');
            TweenLite.to(svgPath, .4, {
                attr: {
                    d: svg.getAttribute('data-pause')
                }
            });
        }
    })
</script>
</body>
</html>
