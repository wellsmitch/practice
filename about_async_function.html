<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			async function hello() {
				return 'hello world';
			}
			hello().then(result => {
				console.log(result);
			})

			hello().catch(result => {
				console.log(result);
			})
		</script>
	</body>

</html>
