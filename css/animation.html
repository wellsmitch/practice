<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .drawerPanel .leftDrawer {
            height: 100%;
            top: 30px;
            bottom: 0;
        }

        .drawerPanel .leftDrawer {
            height: 500px;
            background-color: salmon;
            animation: leftDrawer-drawer-out .3s;
            animation-fill-mode: forwards;
        }

        .drawerPanel.drawer_open .leftDrawer {
            animation: leftDrawer-drawer-in .3s;
            animation-fill-mode: forwards;
        }

        .drawerPanel .leftDrawer {
            left: 0;
        }

        @keyframes leftDrawer-drawer-out {
            0% {
                width: 0;
                display: none;
                transform: translate(0);
            }
            100% {
                width: 0;
                display: none;
                transform: translate(-100%);
            }
        }

        @keyframes leftDrawer-drawer-in {
            0% {
                width: 0;
                display: none;
                transform: translate(-100%);
            }
            100% {
                width: 30%;
                display: block;
                transform: translate(mui0);
            }
        }
        .ut  ~ .p {
            color: #1269d3;
        }
    </style>
    <script src="../js/jquery.js"></script>
</head>
<body>
<button>toggle</button>
<div class="drawerPanel">
    <div class="zy_drawer leftDrawer"></div>
</div>
<p>fsdfs</p>
<p class="p">fsdfs1</p>
<p class="ut">fsdfs2</p>
<p>fsdfs3</p>
<script type="text/javascript">
    $("button").click(function () {
        $(".drawerPanel").toggleClass("drawer_open")
    });
</script>
</body>
</html>
