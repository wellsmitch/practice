<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3开始隐藏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
        h1 {
            opacity: 1;
            animation: typing 0.5s steps(23, end), blink-caret 1s step-end 1s;
        }
        @keyframes typing {
            from {width: 0;}
            to { width: 320px;}
        }
    </style>
</head>
<body>
<h1>aaaaaaaaaaaaa</h1>
</body>
</html>
