<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxSplitter Fluid Size Example. The width and height of the Splitter in this demo are in
        Percentages.</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1"/>
    <!--<meta name="description" content="Responsive Splitter Example. In this example, the Splitter is with fluid size" />-->
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1"/>
    <script type="text/javascript" src="../scripts/jquery-1.11.1.min.js"></script>
    <!--<script type="text/javascript" src="../scripts/demos.js"></script>-->
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxsplitter.js"></script>
    <!--<script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>-->
    <!--<script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>-->
    <!--<script type="text/javascript" src="../jqwidgets/jqxpanel.js"></script>-->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 3px;
            box-sizing: border-box;
            margin: 0;
        }
    </style>

    <script src="../../../vue/vue.js"></script>
</head>
<body class='default'>
<div id="DIV1" style="width: 100%; height: 100%;">
    <div id="splitter">
        <div>
            <div id="nested2">
                <div>
                    Nested 2.1
                </div>
                <button @click="handClick()">手动触发合并</button>
                <div>
                    Nested 2.2
                </div>
            </div>
        </div>
        <div>
            <div id="nested1">
                <div>
                    <div>Nested 1.1.1</div>
                    <div>Nested 1.1.2</div>
                </div>
                <div>
                    Nested 1.2
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    var vm = new Vue({
        el: "#DIV1",
        data: function () {
            return {
                d: ""
            }
        },
        methods: {
            handClick: function () {
                $(".jqx-splitter-splitbar-vertical .jqx-splitter-collapse-button-vertical").click();
            }
        },
        mounted: function () {
            console.log("vue实例化完成");
            var that = this;
            $('#splitter').jqxSplitter({
                width: '100%',
                height: '100%',
                orientation: 'vertical',
                // splitBarSize: 1,
                panels: [
                    {size: "50%", min: "10%", aaaaaaaaaaaa: "qwertyuio"},
                    {size: '50%', min: "5%"}
                ]
            }).on('expanded',
                function (event) {
                    console.log(event);
                });
            // $('#nested2').jqxSplitter({
            //     width: "100%", height: "100%",
            //     // panels: [
            //     //     {size: 200}
            //     // ]
            // });
            $('#nested1').jqxSplitter({
                orientation: 'horizontal', width: "100%", height: "100%",
                // panels: [
                //     { size: 300, collapsible: false },
                //     { size: 300}
                //     // {size: "60%"}
                // ]
            });
        }
    })
</script>
</body>
</html>
