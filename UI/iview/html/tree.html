<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
    <script src="../js/iview.js"></script>
    <link rel="stylesheet" href="../css/iview.css">
</head>
<body>
<div id="box">
    <Tree :data="baseData"></Tree>
    <button @click="moveTreeNode">移动位置</button>
</div>


<script type="text/javascript">
    var vm = new Vue({
        el: '#box',
        data: {
            baseData: [{
                expand: true,
                title: 'parent 1',
                children: [
                    {
                        title: 'parent 1-0',
                        expand: true,
                        disabled: true,
                        children: [{
                            title: 'leaf',
                            disableCheckbox: true
                        }, {
                            title: 'leaf',
                        }]
                    },
                    {
                        title: 'parent 1-1',
                        expand: true,
                        checked: true,
                        children: [{
                            title: '<span style="color: red">leaf</span>',
                        }]
                    }
                ]
            }]

        },
        methods: {
            moveTreeNode() {
                let tartgetArr = this.baseData[0].children;
                let spliceEl = tartgetArr.splice(0, 1)[0];
                this.$set(tartgetArr, 1, spliceEl);
            }
        }
    })

</script>

</body>
</html>
