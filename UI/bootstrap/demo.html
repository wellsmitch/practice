<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
     <!--Button trigger modal -->
     <!--通常不需写 JavaScript 代码也可激活模态框。通过在一个起控制器作用的元素（例如：按钮）上添加 data-toggle="modal" 属性，
     或者 data-target="#foo" 属性，再或者 href="#foo" 属性，用于指向被控制的模态框。-->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
     <!-- fade 类用于创建模态框动画-->
     <!--data-backdrop="static" 当点击屏幕灰色背景的时候，模态框是不会关闭的-->
     <!--如果你希望，当你按下ESC键时关闭，那么在模态框最外层加上tabindex="-1"这一属性。-->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

     <div class="dropdown">
         <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
                 data-toggle="dropdown">
             选择您的职位
             <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
             <li role="presentation">
                 <a role="menuitem" tabindex="-1" title="111" href="#">测试工程师</a>
             </li>
             <li role="presentation">
                 <a role="menuitem" tabindex="-1" title="222" href="#">开发工程师</a>
             </li>
             <li role="presentation">
                 <a role="menuitem" tabindex="-1" title="333" href="#">销售工程师</a>
             </li>
         </ul>
     </div>

     <div id="application" role="application">
         <label id="date_label" for="date">时间</label>:
         <input id="date" type="text"/>
         <button id="bn_date">选择日期...</button>
         <div id="dp1" class="datepicker" aria-hidden="true">
             <-- 时间选择控件具体 -->
         </div>
     </div>


     <script type="text/javascript">
        //  1、role是HTML5的标签属性，可以用于标识一个普通的标签，使之语义化，方便浏览器对其具体功能进行识别。简单的说，role是为了给一些特定的浏览工具，比如盲文浏览工具识别
        //  2、下面有其他案例：
        //
        //  Eg1:<div role="button"></div> ，把div元素转换为button按钮功能使用；
        //  Eg2:<div role="navigation"></div>，把div元素转换为navigation导航功能使用；
        //  Eg3:<div role="checkbox" aria-checked="checked"></div>，把div元素转换为checkbox复选框功能使用；
        //  Eg4:<a role="button" class="btn btn-default" href="#" >链接</a>，把a链接元素转换为button按钮功能使用。

     </script>

<script type="text/javascript">
    // $('#myModal').modal('show');
    //
    $('#myModal').modal({
        //灰色背景不显示
        backdrop : true,

        // 模态框初始化之后就立即显示出来。
        show:false,

        //控制 键盘上的 esc 键被按下时关闭模态框。
        keyboard: false,

        // remote:'xxxx路径'
    })
    // $('#myModal').modal('toggle')
</script>
</body>
</html>
