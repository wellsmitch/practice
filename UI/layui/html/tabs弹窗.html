<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs弹窗</title>
    <link rel="stylesheet" href="../css/layui.css">
    <script src="../layui.js"></script>
    <!--<script src="layui-v2.4.5/layui-v2.4.5/layui/layui.all.js"></script>-->
</head>
<body>

<script type="text/javascript">
    layui.use(['element', 'carousel', 'layer'], function () {
        var element = layui.element;
        // var $ = layui.jquery;
        var layer = layui.layer;

        var tab = [];

        tab.push({
            title: "详情",
            // content: "https://www.baidu.com"
            content: "<iframe frameborder=0 width='100%' height='100%' src='" + "https://www.baidu.com'></iframe>"
        });
        tab.push({
            title: "审批意见",
            content: '<iframe frameborder="0" width="100%" height="100%" src="' +'https://www.jd.com"></iframe>'
        });

        layer.tab({
            // move: false,
            maxmin: false,
            area: ['95%', '90%'],
            tab: tab,
            btn: ['关闭']
        });
    });
</script>
</body>
</html>
