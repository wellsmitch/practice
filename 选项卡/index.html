<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .con {
            display: none;
        }
        .active {
            display: block;
        }
        p:nth-last-child(-2n+5) {
            color: red;
        }

    </style>
</head>
<body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<div>
    <p class="part">选项1</p>
    <p class="part">选项2</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
    <p class="part">选项3</p>
</div>
<div>
    <div class="con active">11111111</div>
    <div class="con">2222222222</div>
    <div class="con">33333333333</div>
</div>
<input type="text" id="input">
</body>
<script type="text/javascript">
    document.querySelector('#input').focus();
    console.log($('p:nth-last-child(-n+5)'));
    $('.part').click(function () {
        $('.con').removeClass('active').eq($(this).index()).addClass('active')
    })
</script>
</html>
