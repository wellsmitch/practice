<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui的css -->
    <!-- <link rel="stylesheet" href="../css/mui.min.css"> -->
    <title>Document</title>
    <style>
            #close {
                position: absolute;
                width: 160px;
                height: 44px;
                left: 50%;
                margin-left: -80px;
                bottom: 15%;
                padding: 10px;
                color: #fff;
                border-color: #fff;
            }
            img {
                width: 100%;
                height: 100%;
            }

        </style>
</head>
<body>
    <script>
        // https://blog.csdn.net/zhuming3834/article/details/51815046
    </script>
    <div id="slider" class="mui-slider mui-fullscreen" style="background-color: black;">
            <div class="mui-slider-group">
                <!-- 第一张 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <img src="../images/index.png">
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <img src="../images/index.png">
                </div>
                <!-- 第三张 -->
                <div class="mui-slider-item">
                    <img src="../images/index.png">
                </div>
                <!-- 第四张 -->
                <div class="mui-slider-item">
                    <img src="../images/index.png">
                    <button id='close' class="mui-btn mui-btn-warning mui-btn-outlined">立即体验</button>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <!-- <script src="../js/mui.min.js"></script> -->
    <script>
        mui.back = function() {};
        mui.plusReady(function() {
            plus.navigator.setFullscreen(true);
            plus.navigator.closeSplashscreen();
        });
        //立即体验按钮点击事件
        document.getElementById("close").addEventListener('tap', function(event) {
            plus.storage.setItem("lauchFlag", "true"); 
            plus.navigator.setFullscreen(false);
            plus.webview.currentWebview().close();
        }, false);


    function launchScreen() {
        //读取本地存储，检查是否为首次启动
        var showGuide = plus.storage.getItem("lauchFlag");
        if(showGuide){
            //有值，说明已经显示过了，无需显示；
            //关闭splash页面；
            plus.navigator.closeSplashscreen();
            plus.navigator.setFullscreen(false);
        }else{
            //显示启动导航
            mui.openWindow({
                id:'guide',
                url:'template/guide.html',
                show:{
                    aniShow:'none'
                },
                waiting:{
                    autoShow:false
                }
            });
        }
    }

    </script>
    
</body>
</html>
