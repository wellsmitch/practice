<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				background: mediumaquamarine;
				text-align: center;
				line-height: 300px;
				font-size: 50px;
				position: absolute;
				top: 100px;
				left: 200px;
				transition: all 2s;
				backface-visibility: hidden;
			}
			div:nth-child(1){
				transform: rotateY(-180deg);
				background: yellow;
			}
			body:hover div:nth-child(1){
				transform: rotateY(0deg);
			}
			body:hover div:nth-child(2){
				transform: rotateY(180deg);
			}
		</style>
		
	</head>
	<body>
		<div>大</div>
		<div>小</div>
		
	</body>
</html>
