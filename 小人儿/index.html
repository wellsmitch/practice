<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				margin: 100px auto;
				width: 180px;
				height: 120px;
				background: url(img/test.png);
				background-repeat:no-repeat ;
				background-position:  0 0;
				background-size: cover;
				animation:de .3s infinite step-start;
			}
			@keyframes de{
				16%{background: url(img/test.png) no-repeat 0 0;
					background-size:cover;
				}
				32%{background: url(img/test.png) no-repeat -180px 0;
					background-size:cover;}
				48%{background: url(img/test.png) no-repeat -360px 0;
					background-size:cover;
				}
				64%{background: url(img/test.png) no-repeat -540px 0;
					background-size:cover;
				}
				80%{background: url(img/test.png) no-repeat -720px 0;
					background-size:cover;
				}
				100%{background: url(img/test.png) no-repeat -900px 0;
					background-size:cover;
				}
			}
		</style>
	</head>
	<body>
		<div>

		</div>
	</body>
</html>
