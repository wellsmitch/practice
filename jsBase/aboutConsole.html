<!DOCTYPE html>
<html>
    <head>
        <meta charset="{CHARSET}">
        <title></title>
        <script>
            var Debugger = function () { 
            };
            //开关，是否显示输出
            Debugger.switch = true;
            Debugger.log = function (message){
                try{
                    if(Debugger.switch){
                        console.log(message);
                    }                  
                }catch(exception){
                    return 'Error:the function  log is not exist.';
                }
            }
             
             
            var name = '音乐586';
             
            //会在控制台输出'音乐586'
            Debugger.log(name);
             
            //如果你不想有输出，把开关关了即可
            Debugger.switch = false;
             
            Debugger.log(name);//控制台不再输出name
        </script>
    </head>
    <body>
    </body>
</html>


<!--还有一种方法是直接将console.log的功能去掉，js开头写console.log=function(){};算是一个小技巧。。-->
