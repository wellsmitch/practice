<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function point(x,y){
				this.x = x;
				this.y = y;
				this.toString = function(){
					return `(${this.x})-----(${this.y})`
				}
			}
			
			var a = new point(1,2)
			console.log(a.toString())
		</script>
	</body>
</html>
