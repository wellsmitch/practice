<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			width: 80px;
			height: 80px;
			float: left;
			background: #eee;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0 5px #fff inset,0 -5px #aaa inset,
						5px 0 #ddd inset,-5px 0 #ddd inset;
			display: flex;
			padding: 10px;
		}
		span{
			width: 20px;
			height: 20px;
			background: #000;
			border-radius: 50%;
			
		}
		div:nth-child(1){
			justify-content: center;
			align-items: center;
		}
	</style>
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
