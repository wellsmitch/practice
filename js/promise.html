<body>
<script type="text/javascript">
    new Promise(function (resolve) {
        setTimeout(function () {
            console.log(111);
            resolve(213)
        }, 2000)
    }).then(function (resolve) {
        var d = "123";
        setTimeout(function () {
            d = '第一个 then'
        }, 1000);
        return d;
    }).then(function (res) {
        setTimeout(function () {
            console.log(res);
        }, 1000);
    });
</script>
