<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	#out{
		width: 90vw;
		height: 70vh;
		border: 1px solid red;
		margin-left:5vw ;
		margin-top: 20px;
		position: relative;
		overflow: hidden;
	}
	img{
		width: 100%;
	}
	
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">拍照</h1>
	</header>
	<div class="mui-content">
		<div id="out">
			
		</div>
	    <button type="button" class="mui-btn mui-btn-blue">拍照</button>

	    
	</div>
	
</body>
<script type="text/javascript">
	

	
	document.addEventListener('plusready',Plusready,false)
	
	
	function Plusready(){
		$('button').eq(0).click(function(){
			var cmr = plus.camera.getCamera();
			var res = cmr.supportedImageResolutions[0];
			var fmt = cmr.supportedImageFormats[0];
			cmr.captureImage(successCB, errorCB, {resolution:res,format:fmt});
			

		})
		
		
	}
	
	function successCB(a){
		
		plus.io.resolveLocalFileSystemURL( a, function(path){
			
			$('#out').html('<img src="'+path.toLocalURL()+'" />')
			
		}, function(){
			
		} );
		
		

	}
	
	function errorCB(){
		alert('err')
	}
	
	
	
	
	
	
</script>
</html>
