<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	#out{
		width: 90vw;
		height: 70vh;
		border: 1px solid red;
		margin-left:5vw ;
		margin-top: 20px;
		position: relative;
		overflow: hidden;
	}
	
	
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">录音</h1>
	</header>
	<div class="mui-content">
		<div id="out">
			
		</div>
	    <button type="button" class="mui-btn mui-btn-blue">开始录音</button>
	    <button type="button" class="mui-btn mui-btn-blue">停止</button>
	    <button type="button" class="mui-btn mui-btn-blue">播放录音</button>
	    
	</div>
	
</body>
<script type="text/javascript">
	
	var watchId=null;
	
	document.addEventListener('plusready',Plusready,false)
	
	
	function Plusready(){
		$('button').eq(0).click(function(){
			watchId=plus.audio.getRecorder();
			plus.nativeUI.toast('开始录音' );
			watchId.record( {filename:"_doc/audio/"}, successCB, errorCB );

		})
		
		$('button').eq(1).click(function(){
			plus.nativeUI.toast('停止录音' );
			
				watchId.stop()
		})
		
	}
	
	function successCB(a){
		$('button').eq(2).click(function(){
			plus.nativeUI.toast('播放录音' );
			
			var palyer=plus.audio.createPlayer( a );
			palyer.play()
		})

	}
	
	function errorCB(){
		alert('err')
	}
	
	
	
	
	
	
</script>
</html>
