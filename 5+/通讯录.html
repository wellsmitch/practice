<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	#out{
		width: 90vw;
		height: 70vh;
		border: 1px solid red;
		margin-left:5vw ;
		margin-top: 20px;
		position: relative;
		overflow: hidden;
	}
	
	
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">通讯</h1>
	</header>
	<div class="mui-content">
		<div id="out">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>姓名</label>
			        <input type="text" class="mui-input-clear username" placeholder="姓名">
			    </div>
			</form>
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>电话</label>
			        <input type="text" class="mui-input-clear phonenum" placeholder="电话">
			    </div>
			</form>
		</div>
	    <button type="button" class="mui-btn mui-btn-blue">保存</button>

	    
	</div>
	
</body>
<script type="text/javascript">
	

	
	document.addEventListener('plusready',Plusready,false)
	
	
	function Plusready(){
		$('button').eq(0).click(function(){
			plus.contacts.getAddressBook( plus.contacts.ADDRESSBOOK_PHONE,successCB,errorCB)

		})
		
		
	}
	
	function successCB(a){
		var contact = a.create();
		contact.name = {givenName:$('.username').val()};
		contact.phoneNumbers = [{type:"手机",value:$('.phonenum').val(),preferred:true}];
		contact.save();
		plus.nativeUI.toast('保存成功')
	}
	
	function errorCB(){
		alert('err')
	}
	
	
	
	
	
	
</script>
</html>
