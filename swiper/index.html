<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-width,initial-scale=1">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="animate.css">
<link rel="stylesheet" href="swiper.min.css">
<link rel="stylesheet" href="main.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="swiper.jquery.min.js"></script>
<script src="swiper.animate1.0.2.min.js"></script>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div>
                <div style="display: inline-block;font-size: 80px" class="index_build ani infinite alternate linear" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay=".3s">Slide 1</div>
            </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<!--导航等组件可以放在container之外-->
<script type="text/javascript">

    var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true,
        //     // autoplay: 2000,//可选选项，自动滑动
        //     // 如果需要分页器
        //     pagination: '.swiper-pagination',
        //
        //     // 如果需要前进后退按钮
        //     nextButton: '.swiper-button-next',
        //     prevButton: '.swiper-button-prev',
        //

        autoplay:1000,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    });
    //鼠标覆盖停止自动切换
    mySwiper.container[0].onmouseover=function(){
        mySwiper.stopAutoplay();
    };
    //鼠标移出开始自动切换
    mySwiper.container[0].onmouseout=function(){
        mySwiper.startAutoplay();
    }
</script>

</body>
</html>
