<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #c{
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    canvas.width = 250;
    canvas.height = 250;
    var k = .01;
   function render() {
       ctx.clearRect(0, 0, 250, 250);
       ctx.beginPath();
       for (var i = 0;i<250;i+=.1) {
           ctx.lineTo(i, -Math.sin(i*.012 + k)*20+50)//70  30
       }
       ctx.lineTo(250, 120);
       ctx.lineTo(0, 120);
       ctx.fillStyle = '#1269d3';
       ctx.fill();
       requestAnimationFrame(render);
       k+=.1
   }

   render()
</script>
</body>
</html>
