<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="box" width="200"  height="200"></canvas>
<script type="text/javascript">
    var cvs	= document.getElementById('box');
    var ctx = cvs.getContext('2d');
    ctx.translate(100,100);
    // ctx.rotate(45*Math.PI/180);
    // ctx.scale(.5,.5);
    // ctx.fillRect(0,0,80,80);
    //
    var num = 0;
    var num2 = 1;
    var value =1;
    setInterval(function () {
        num++;
        if(num2 == 100){
            value = -1
        }else if(num2 == 0){
            value = 1
        }
        console.log(value)
        num2 += value;

        ctx.clearRect(-100,-100,cvs.width,cvs.height);
        ctx.save();
        ctx.rotate(num*Math.PI/180);
        ctx.scale(num2 * 1 / 50,num2 * 1 / 50);
        ctx.translate(-50,-50);
        ctx.fillRect(0,0,100,100);
        ctx.restore()
    },30)
    </script>
</body>
</html>
