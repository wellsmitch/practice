<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="box" width="200"  height="200"></canvas>
<script type="text/javascript">
    var cvs	= document.getElementById('box');
    var ctx = cvs.getContext('2d');

    ctx.save()
    ctx.fillStyle = 'red'
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(50,100);
    ctx.lineTo(100,100);
    ctx.lineTo(100,50);
    ctx.closePath();
    ctx.fill()
    ctx.restore()

    ctx.beginPath();
    ctx.moveTo(50,100);
    ctx.lineTo(100,100);
    ctx.lineTo(100,150);
    ctx.lineTo(50,150);
    ctx.closePath();
    ctx.fill()
</script>

</body>
</html>
